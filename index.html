<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="icon" type="image/x-icon" href="img/Tic-Tac-Toe-Game.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="action">
            <div class="name-box">
                <p class="name">Tic-Tac-Toe</p>
            </div>
            <div class="buttons">
                <button class="start">START</button>
                <button class="restart" hidden>RESTART</button>
            </div>
            <div class="score-box">
                <button class="score-x-box team-x" disabled>
                    <p class="team">X</p>
                    <p class="score score-x">0</p>
                </button>
                <button class="score-o-box team-o" disabled>
                    <p class="team">O</p>
                    <p class="score score-o">0</p>
                </button>
            </div>
            <div class="difficulty">
                <select id="selectDifficulty">
                    <option value="easy" selected>Easy</option>
                    <option value="hard">Hard</option>
                    <option value="player">vs Player</option>
                </select>
            </div>
        </div>
        <div class="game">
            <p class="result" hidden>Team X wins!</p>
            <div class="tic-tac-toe">
                <div class="cell" id="0">
                    <p></p>
                </div>
                <div class="cell" id="1"><p></p></div>
                <div class="cell" id="2"><p></p></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
